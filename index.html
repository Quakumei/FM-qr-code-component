<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 style="display:none">Improve your front-end skills by building projects</h1>
<div class="content">
  <div class="qr-component">
    <img src="images/image-qr-code.png" alt="" class="qr-component__image">
    <header class="qr-component__title">Improve your front-end skills by building projects</header>
    <p class="qr-component__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>

  </main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/Quakumei">Ilya "Quakumei" Tampio</a>.
  </div>
</footer>
  
</body>
</html>
